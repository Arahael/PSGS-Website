  	/**
  * @param {String} url - address for the HTML to fetch
  * @return {String} the resulting HTML string fragment
  */
async function fetchHtmlAsText(url) {
    return await (await fetch(url)).text();
}

// funkcja ładująca akta operatora
async function load_szkoleniowcy(liczba) {
	var numer = liczba;
    const contentDiv = document.getElementById("aktabody");
    contentDiv.innerHTML = await fetchHtmlAsText('operatorzy/szkoleniowiec'+numer+'.html');
}
